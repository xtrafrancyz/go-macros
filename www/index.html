<!DOCTYPE html>
<html translate="no">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>go-macros</title>

	<link href="vendor/bootstrap-5.1.3/css/bootstrap.min.css" rel="stylesheet">

	<style>
		html, body, #main-container {
			height: 100%;
		}

		#logWindow {
			max-height: 300px;
			overflow-y: auto;
		}
	</style>
</head>
<body>
	<div class="d-flex flex-column p-2" id="main-container">
		<div class="d-flex flex-row mb-2">
			<button id="run" class="btn btn-primary me-2" onclick="run()">Run</button>
			<button id="stop" class="btn btn-danger me-2" style="display:none" onclick="stop()">Stop</button>
			<div id="mousePosition"></div>
            <button class="btn btn-secondary ms-auto" onclick="help()">Help</button>
		</div>
        <div class="d-flex justify-content-between mb-2">
            <div class="d-flex">
                <input id="s-name" class="form-control d-inline-block" style="width:200px" placeholder="Name">
                <button class="btn btn-success ms-2" onclick="saveHandler()">Save</button>
            </div>
            <div class="dropdown">
                <button class="btn btn-info text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Saved
                </button>
                <ul id="saved-list" class="dropdown-menu">
                </ul>
            </div>
        </div>

		<div class="d-flex flex-grow-1">
			<div id="editor" style="height: 100%; width: 100%"></div>
		</div>

		<div class="d-flex flex-column">
			<p id="error" class="text-danger"></p>
			<p id="logWindow"></p>
		</div>
	</div>

	<script src="vendor/ace-v1.4.13/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="vendor/bootstrap-5.1.3/js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="main.js"></script>
</body>
</html>
